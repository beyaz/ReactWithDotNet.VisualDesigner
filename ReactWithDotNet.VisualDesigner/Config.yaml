browsers:
  'windows':
    - 'C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe'
    - 'C:\Program Files\Google\Chrome\Application\chrome.exe'
    - 'C:\Program Files\Mozilla Firefox\firefox.exe'
  'mac':
    - '/Applications/Google Chrome.app/Contents/MacOS/Google Chrome'
  'linux':
    - '/usr/bin/google-chrome'
browserExeArguments: "--app=https://localhost:{Port}/"
hideConsoleWindow: true
nextAvailablePortFrom: 5005
useUrls: true

# Database configuration for Sqlite
databaseTypeIsSqlite: true
databaseConnectionString: 'Data Source=C:\github\ReactWithDotNet.VisualDesigner\app.db'

# # Database configuration for Sql Server
databaseTypeIsSqlServer: false
schemaName: 'RWD'