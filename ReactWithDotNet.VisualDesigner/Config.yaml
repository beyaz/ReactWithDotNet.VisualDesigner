database:
  isSQLite: false
  isSQLServer: false
  isMySQL: true
  connectionString: '??'
  schemaName: null
  tableCreations: |
      START TRANSACTION;

        CREATE TABLE IF NOT EXISTS Project (
            Id           INT PRIMARY KEY,
            Name         VARCHAR(500),
            ConfigAsYaml LONGTEXT
        );

        CREATE TABLE IF NOT EXISTS Component (
            Id                INT AUTO_INCREMENT PRIMARY KEY,
            ProjectId         INT NOT NULL,
            RootElementAsYaml LONGTEXT,
            ConfigAsYaml      LONGTEXT,
            CONSTRAINT FK_Component_Project FOREIGN KEY (ProjectId) REFERENCES Project(Id)
        );

        CREATE TABLE IF NOT EXISTS `User` (
            Id                 INT AUTO_INCREMENT PRIMARY KEY,
            UserName           VARCHAR(255) NOT NULL,
            ProjectId          INT NOT NULL,
            LastAccessTime     DATETIME NOT NULL,
            LastStateAsYaml    LONGTEXT,
            LocalWorkspacePath VARCHAR(1000)
        );

        CREATE TABLE IF NOT EXISTS ComponentWorkspace (
            Id                INT AUTO_INCREMENT PRIMARY KEY,
            ComponentId       INT NOT NULL,
            RootElementAsYaml LONGTEXT,
            UserName          VARCHAR(255),
            LastAccessTime    DATETIME NOT NULL,
            CONSTRAINT FK_ComponentWorkspace_Component FOREIGN KEY (ComponentId) REFERENCES Component(Id)
        );

        CREATE TABLE IF NOT EXISTS ComponentHistory (
            Id                          INT AUTO_INCREMENT PRIMARY KEY,
            ComponentId                 BIGINT NOT NULL,
            ComponentRootElementAsYaml LONGTEXT,
            UserName                    VARCHAR(255),
            InsertTime                  DATETIME NOT NULL,
            ConfigAsYaml                LONGTEXT
        );

        COMMIT;

   
